version: "3.8"
services:
  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-appuser}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-apppassword}"
      POSTGRES_DB: "${POSTGRES_DB:-ai_support}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-net

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - ai-net

  backend:
    build:
      context: ./backend
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    networks:
      - ai-net

  worker:
    build:
      context: ./backend
    command: celery -A app.tasks.worker_app worker --loglevel=info -Q default
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - backend
      - redis
      - postgres
    networks:
      - ai-net

  flower:
    image: mher/flower:latest
    command: celery --broker=redis://redis:6379/0 flower --address=0.0.0.0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - ai-net

  n8n:
    image: n8nio/n8n:latest
    restart: always
    env_file:
      - .env
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
    ports:
      - "5678:5678"
    volumes:
      - ./n8n/workflows:/home/node/.n8n/workflows
    depends_on:
      - postgres
    networks:
      - ai-net

volumes:
  postgres_data:

networks:
  ai-net:
    driver: bridge
